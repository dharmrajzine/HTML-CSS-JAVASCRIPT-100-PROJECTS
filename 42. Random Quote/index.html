<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container">
        <div id="quoteOutput">
            <span>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corrupti sunt et illo, maiores corporis, aut
                dolorem rem, porro mollitia excepturi provident itaque. Dicta, modi non.
            </span>
        </div>
        <div id="authorOutput">
            <small>-Author-</small>
        </div>
    </div>
    <button class="btn" id="quoteBtn">Get Quote</button>
    <script src="script.js"></script>
</body>

</html>
